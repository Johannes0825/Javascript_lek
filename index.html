<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Vekter på nattklubb -->
      <div class="card">
        <h1>Vekter på nattklubb</h1>
        <img src="./images/bouncer.jpeg" />
        <h2 id="message">Få se legg!!</h2>
        <div>
          <input class="btn" id="ageInput" placeholder="Skriv alder" />
          <button class="btn" onclick="checkAge()">Vis til vekter</button>
        </div>
      </div>
        <!-- Basketscorecard -->
        <div class="container-basket">
          <div class="score-column">
              <h3 class="home-away">HOME</h3>
              <div class="score-back">
                  <h1 class="score" id="score-home">0</h1>
              </div>
              <button class="score-button" onclick="incrementHome(1)">+1</button>
              <button class="score-button" onclick="incrementHome(2)">+2</button>
              <button class="score-button" onclick="incrementHome(3)">+3</button>
          </div>
          <div class="new-game-btn" class="score-button">
              <button class="score-button" onclick="newGame()" >Reset</button>                
          </div>
          <div>
              <h3 class="home-away">GUEST</h3>
              <div class="score-back">
                  <h1 class="score" id="score-guest">0</h1>
              </div>
              <button class="score-button" onclick="incrementGuest(1)">+1</button>
              <button class="score-button" onclick="incrementGuest(2)">+2</button>
              <button class="score-button" onclick="incrementGuest(3)">+3</button>
          </div>
      </div>
      <!-- Tip kalkulator -->
      <div class="card">
        <h1>Tip kalkulator</h1>
        <input type="number" id="price-input" class="btn" placeholder="Skriv inn beløp" />
        <h4>Hvor mye vil du tipse?</h4>
        <div>
          <button class="btn" data-percent="5">5%</button>
          <button class="btn" data-percent="10">10%</button>
          <button class="btn" data-percent="15">15%</button>
        </div>
        <h3>Total Pris: <span id="total-price">0</span></h3>
        <button id="reset-btn" onclick="reset()">Nullstill</button>
      </div>

        
    </div>
    </div>
  </body>
</html>
